<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>TP - Jobs</title>
</head>

<body>
    <nav class="nav__bar">
        <h3>JOBS</h3>
        <div class="nav__bar--container">
            <a href="index.html" class="nav__bar--links">Home</a>
            <a href="createNewJob.html" id="btn-createJob" class="btn">Create a Job</a>
        </div>
    </nav>
    <!-- FILTER SECTION -->
    <div class="container">
        <div class="container__filters">
            <div class="container__selects">
                <select id="location">Location</select>
                <select id="seniority">Seniority</select>
                <select id="category">Category</select>
            </div>
            <div class="container__btns">
                <button id="searchBtn" class="btn">Search</button>
                <button id="clearBtn" class="btn">Clear</button>
            </div>
        </div>
        <!-- CARDs -->

        <!-- CREATE A NEW JOB -->
        <div id="jobCreationSucceded">
        </div>
        <div class="container__modal-edit-career">
            <form id="modal-create-job" action="">
                <div class="form__edit-career">
                    <label>Job Title </label>
                    <input id="jobTitleForm" type="text" required>
                    <div class="textAreaDescription">

                        <label>Description </label>
                        <textarea name="" id="descriptionForm" rows="5"></textarea>
                    </div>

                    <label>Tags </label>
                    <input id="tagLocationForm" type="text" required>
                    <input id="tagCategoryForm" type="text" required>
                    <input id="tagSeniorityForm" type="text" required>
                </div>
                <div class="btn__alignment">
                    <button id="cancelledJobCreationBtn" class="btn delete" type="submit">Cancel</button>
                    <button id="submitJobCreation" class="btn edit" type="submit" onclick="submitJobCreation" >Submit</button>
                </div>

            </form>
        </div>
    </div>

    <!-- FOOTER-->
    <footer class="container_footer">
        <p class="by">Developed with ‚òï and üç´ by Tete P√°ez </p>
    </footer>


    <!-- <script src="./createNewJob.js"></script> -->
    <script src="./createNewJob.js"></script>

</body>

</html>
